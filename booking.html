<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Собрать ланч - Food Construct</title>
    <link href="lunch.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Food Construct</h1>
        <nav>
          <a href="index.html">О нас</a>
          <a href="lunch6.html">Собрать ланч</a>
          <a id="active" href="booking.html">Оформить заказ</a>
          <a href="#">Заказы</a>
          <a href="#contacts">Контакты</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Состав заказа</h2>
    </main>

    <section class="order-section">
      <h2>Оформление заказа</h2>
      <form id="order-form" action="https://httpbin.org/post" method="POST">
        <div class="order-form">
          <div class="order-block">
            <h3>Ваш заказ</h3>
            <div class="order-summary"></div>
            <p class="total-price" style="display: none;"></p>
            <label for="comment">Комментарий к заказу</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Например: без лука, побольше соуса..."></textarea>
          </div>

          <div class="client-block">
            <h3>Ваши данные</h3>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <div class="checkbox-field">
              <input type="checkbox" id="subscribe" name="subscribe" checked />
              <label for="subscribe">Получать информацию о скидках и акциях</label>
            </div>
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required placeholder="+7..." />
            <label>Адрес доставки</label>
            <input type="text" id="address" name="address" required />
            <p class="note">Доставка осуществляется только по Москве</p>
            <p>Время доставки:</p>
            <div class="radio-field">
              <input type="radio" id="asap" name="delivery_time_option" value="asap" required />
              <label for="asap">Как можно скорее</label>
            </div>
            <div class="radio-field">
              <input type="radio" id="specific_time" name="delivery_time_option" value="specific" />
              <label for="specific_time">К указанному времени:</label>
            </div>
            <label for="delivery_time">Укажите время доставки</label>
            <input type="time" id="delivery_time" name="delivery_time" min="07:00" max="23:00" step="300" />
            <p class="note">Доступное время доставки с 7:00 до 23:00</p>

            <div class="buttons">
              <button type="reset">Сбросить</button>
              <button type="submit">Отправить</button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <footer id="contacts">
      <p>Позвонить нам <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </footer>

    <script src="menu4.js"></script>
    <script src="order4.js"></script>
  </body>
</html>
